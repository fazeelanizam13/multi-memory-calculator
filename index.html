<!DOCTYPE html>
<html lang="en" ng-app="Calculator">
    <head>
        <title>Multi-Memory Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script src="js/libs/jquery-3.3.1.min.js"></script>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.min.js"></script>
        <script src="js/libs/angular-resource.min.js"></script>
        <script src="js/libs/angular-cookies.min.js"></script>
        <script src="js/script.js"></script>
        
        <link rel="stylesheet" href="styles.css" media="screen"/>
    </head>
    
    <body>
        <div class="box" ng-controller="CalController">
            <div class="screen">
                <div class="expression">
                    <div class="expression-content">{{ inputExpression }}</div>
                </div>
                <div class="result">
                    <div class="result-content">{{ result }}</div>
                </div>
            </div>
            
            <div class="operations">
                <div class="memory">
                    <div class="mem-content" ng-repeat="mem in memory" ng-click="useMem(mem)"><button>{{ mem }}</button></div>
                </div>
                <div class="keypad">
                    <div class="row">
                        <button ng-click="clear()">C</button>
                        <button ng-click="memClear()">MC</button>
                        <button ng-click="memAdd()">MS</button>
                        <button ng-click="backspace()">‚Üê</button>
                    </div>
                    <div class="row">
                        <button ng-click="brackLeft()">(</button>
                        <button ng-click="brackRight()">)</button>
                        <button ng-click="div()">/</button>
                        <button ng-click="mult()">x</button>
                    </div>
                    <div class="row">
                        <button ng-click="seven()">7</button>
                        <button ng-click="eight()">8</button>
                        <button ng-click="nine()">9</button>
                        <button ng-click="sub()">-</button>
                    </div>
                    <div class="row">
                        <button ng-click="four()">4</button>
                        <button ng-click="five()">5</button>
                        <button ng-click="six()">6</button>
                        <button ng-click="add()">+</button>
                    </div>
                    <div class="row">
                        <button ng-click="one()">1</button>
                        <button ng-click="two()">2</button>
                        <button ng-click="three()">3</button>
                        <button ng-click="equ()">=</button>
                    </div>
                    <div class="row">
                        <button ng-click="doubZero()">00</button>
                        <button ng-click="zero()">0</button>
                        <button ng-click="dec()">.</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p class="footer-text">
                Coded by: <span class="links"><a href="https://www.linkedin.com/in/fazeelanizam/" target="_blank">Fazeela Nizam</a></span><br />
                Powered by: <span class="links"><a href="https://ggslk.com/" target="_blank">GGSLK</a></span>
            </p>
        </div>
    </body>
</html>
